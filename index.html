<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

        <div> <!-- Title-->
            Choose Your Weapon
        </div>

        <div> <!-- Results div-->
            (Result Text)
        </div>


        <div> <!-- Buttons div -->
            <button type="button" value="rock" id="rock">Rock</button>
            <button type="button" value="paper" id="paper">Paper</button>
            <button type="button" value="scissors" id="scissors">Scissors</button>
        </div>

        <div> <!-- Score div -->
            (Score)
        </div>

    </div>

	<script src="index.js"></script>
  </body>
</html>
